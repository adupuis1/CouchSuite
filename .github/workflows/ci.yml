name: CI
on:
  pull_request:
  push:
    branches: [ main ]
jobs:
  client-build:
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: CouchLauncherFX } }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with: { distribution: temurin, java-version: '25' }
      - run: ./gradlew --no-daemon clean build
  server-lint:
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: couchserver } }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - run: pip install -r requirements.txt
      - run: python - << 'PY'
import importlib; importlib.import_module("fastapi"); importlib.import_module("pydantic"); print("Server deps OK")
PY
